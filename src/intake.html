<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">

    <title>Stop COVID-19</title>
  </head>
  <body>
    <div id="root">
      <div id="header">
      <h1>Stop COVID-19 Now</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="intake.html">Intake</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Summary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Table</a>
        </li>
      </ul>
      </div>
      <div id="content" class="gray">
        <form>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" aria-describedby="age" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
              <option>male</option>
              <option>female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="city">
            <input type="text" class="form-control" name="state" id="state" placeholder="state">
            <input type="text" class="form-control" name="country" id="country" placeholder="country">
          </div>
          <div class="form-group input-daterange">
            <label for="date">Date</label>
            <input type="text" id="date" class="form-control" value="02-16-2012" name="date">
          </div>
          <div class="form-group">
            <label for="home-medications">Usual home medications</label>
            <textarea id="home-medications" class="form-control" name="home-medications"></textarea>
            <small id="home-medications-help" class="form-text text-muted">
              list only the names, separated by comma or space
            </small>
          </div>
          <div class="form-group">
            <label for="hospitals-medications">Medications being given in the hospital</label>
            <textarea id="hospitals-medications" class="form-control" name="hospitals-medications"></textarea>
            <small id="hospitals-medications-help" class="form-text text-muted">
              list only the names, separated by comma or space
            </small>
          </div>
          <div class="form-group">
            <label for="chronic-medical-problems">Chronic medical problems</label>
            <textarea id="chronic-medical-problems" name="chronic-medical-problems" class="form-control"></textarea>
            <small id="chronic-medical-problems-help" class="form-text text-muted">
              list all chronic medical problems
            </small>
          </div>
          <div class="form-group">
            <label for="labs">Illness severity</label>
            <textarea id="labs" name="labs" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="illness-severity"></label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="illness-severity" id="illness-severity-1" value="asymptomatic" checked>
              <label class="form-check-label" for="illness-severity-1">
                Asymptomatic
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="illness-severity" id="illness-severity-2" value="sick-but-not-hospitalized">
              <label class="form-check-label" for="illness-severity-2">
                Sick but not hospitalized
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="illness-severity" id="illness-severity-3" value="hospitalized">
              <label class="form-check-label" for="illness-severity-3">
                Hospitalized
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="illness-severity" id="illness-severity-4" value="expired">
              <label class="form-check-label" for="illness-severity-4">
                Expired
              </label>
            </div>

          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" class="form-control"></textarea>
            <small id="comments-help" class="form-text text-muted">
              What are you doing differently that you were not doing beefore.
            </small>
          </div>
          <div class="form-group">
            <label for="contact-email">Contact Email Address</label>
            <input type="email" class="form-control" id="contact-email" name="contact-email" aria-describedby="age" placeholder="Enter contact email address">
            <small id="contact-email-help" class="form-text text-muted">
              optional
            </small>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.input-daterange input').each(function () {
        $(this).datepicker('clearDates');
        const today = new Date();
        const month = ("0" + (today.getMonth() + 1)).slice(-2);
        $(this).val(`${month}/${today.getDate()}/${today.getFullYear()}`);
      });
    </script>
  </body>
</html>
